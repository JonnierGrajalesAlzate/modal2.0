<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <section class="modal" id="modal">
        <div class="container_modal">
            <h2 class="title">Anuel AA</h2>
            <img src="https://eldiariony.com/wp-content/uploads/sites/2/2022/10/GettyImages-1181743558.jpg?quality=60&strip=all&w=1200" alt="">

        <style>
            *{
                margin: 0;
                box-sizing: border-box;
            }

            body{
                background-image: url(https://i.pinimg.com/originals/71/29/fd/7129fde853f194b894a861513195a19e.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .open{
                text-decoration: none;
                padding: 15px 50px;
                background-color: red;
                color: white;
                border-radius: 3em;
            }

            .modal{
                position: fixed;
                background-color: #0000005d;
                inset: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: transform 1.5s;
                transform: translate(100%);
            }

            .container_modal{
                position: relative;
                width: 80%;
                height: 60%;
                background-color: rgb(14, 13, 13);
                margin: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            

            .modal:target{
                transform: translate(0);
            }

            .title{
                font-size: 3rem;
                color: white;
            }

            img{
                height: 300px;
                width: 400px;
            }

            h3{
             font-size: 2rem;
             color: white;
            }

            .modal_close{
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-weight: bold;
                text-align: center;
                position: absolute;
                top: 0;
                right: 0;
                color: white;
                text-decoration: none;
            }

            .modal_close:hover{
                background-color: red;
                color: white;
            }


        </style>
</body>
</html>
